<div class="row">
    <div>
        <h3>Current budget: {{budget}}</h3>
    </div>
    <div class="col-md-6 col-md-offset-3 col-sm-12">
        <input ng-model="amount" type="number"/>
        <button style="margin:0 20px" ng-click="subtractAmount()"><i class="glyphicon glyphicon-minus"></i></button>
        <button style="margin:0 20px 0 0" ng-click="addAmount()"><i class="glyphicon glyphicon-plus"></i></button>
    </div>
</div>
<div class="row">
    <div class="col-md-6 col-md-offset-3  col-sm-12">
        <table class="table">
            <thead>
            <tr>
                <th>
                    #
                </th>
                <th>
                    Amount
                </th>
                <th>
                    Date
                </th>
                <th>
                    Type
                </th>
                <th>
                    Budget
                </th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="operation in operations">
                <td>
                    {{ $index + 1 }}
                </td>
                <td>
                    {{ operation.amount | currency:$ }}
                </td>
                <td>
                    {{ operation.date | date:"dd/mm/yyyy - HH:mm:ss"}}
                </td>
                <td>
                    {{ operation.type}}
                </td>
                <td>
                    {{ operation.remainingBudget | currency:$}}
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
